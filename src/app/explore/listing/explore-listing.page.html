</ion-header>

<ion-content class="ion-padding">

    <ion-row>
        <ion-col size="9">
            <h4>What experience are you looking for, {{ userProfile?.firstname }}?</h4>
        </ion-col>
    </ion-row>

   
  <ion-row>
      <ion-col size="12" *ngFor="let package of packageList | async" routerLink="details/{{ package.packageId }}">
        <img class="package-img" src="{{ package.image }}" />
        <h3 class="package-title">
        <app-text-shell animation="bouncing" [data]="package?.name" lines="2"></app-text-shell>
        </h3>
        <p class="package-sum">
          <app-text-shell animation="bouncing" [data]="package?.shortDesc" lines="2"></app-text-shell>
        </p>
      </ion-col>
  </ion-row>

  <ion-row>
      <ion-col size="12">
          <ion-list-header>
              <h4>Latest Recipes</h4>
            <ion-button size="small" fill="clear" routerLink="/app/recipes">View more</ion-button>
          </ion-list-header>
          <app-recipes></app-recipes>
      </ion-col>
        
  </ion-row>
