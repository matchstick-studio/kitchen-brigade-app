<ion-slides pager="true" [options]="slideOptsPosts">
      <ion-progress-bar *ngIf="loading === true" type="indeterminate"></ion-progress-bar>
      <ion-slide *ngFor="let item of getKeys(thumbs)" (click)="goTo(thumbs.get(item).id)">
          <div class="post ion-text-start">
              <img class="postImg" [src]="thumbs.get(item).image" />
              <h5 class="postTitle">{{thumbs.get(item).title}}</h5>
          </div>
        </ion-slide>    
  </ion-slides>
